        <div class="passo ativo" id="passo-0">

        </div>
        <div class="passo" id="passo-3">

        </div>
        <div class="passo" id="passo-4">

            <button class="btn-proximo" data-proximo="10"> vôlei</button>
            <button class="btn-proximo" data-proximo="11">Caminhada e academia</button>
                   </div>
